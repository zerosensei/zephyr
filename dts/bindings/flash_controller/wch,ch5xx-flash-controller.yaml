description: WCH CH5XX flash controller

compatible: "wch,ch5xx-flash-controller"

include: flash-controller.yaml

properties:
  "#erase-block-cells":
    type: int
    const: 2

  data-flash-offset:
    type: int
    required: true
    
erase-block-cells:
  - pages-count
  - pages-size