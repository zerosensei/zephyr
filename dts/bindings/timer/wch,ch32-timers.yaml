description: CH32 timers

compatible: "wch,ch32-timers"

include: base.yaml

properties:
    label:
      required: true

    reg:
      required: true

    clocks:
      required: true

    interrupts:
      required: false

    st,prescaler:
      type: int
      required: true
      description: |
        Clock prescaler at the input of the timer
        Could be in range [0 .. 0xFFFF] for CH32 General Purpose Timers (CLK/(prescaler+1) )
