# Common fields for the RISC-V platform-local interrupt controller

description:  CH32 RISCV-V interrupt controller

compatible: "wch,plic0"

include: [interrupt-controller.yaml, base.yaml]

properties:
  reg:
      required: true

  riscv,max-priority:
      type: int
      description: maximum interrupt priority
      required: true

  "#interrupt-cells":
      const: 2

interrupt-cells:
  - irq
  - priority
