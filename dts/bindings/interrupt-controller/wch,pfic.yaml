# Common fields for the RISC-V platform-local interrupt controller

description:  WCH RISC-V interrupt controller

compatible: "wch,pfic"

include: [interrupt-controller.yaml, base.yaml]

properties:
  reg:
    required: true

  "#interrupt-cells":
    const: 2

interrupt-cells:
  - irq
  - priority


