# Common fields for the RISC-V platform-local interrupt controller

include: [interrupt-controller.yaml, base.yaml]

properties:
  reg:
    required: true

  riscv,max-priority:
    type: int
    description: maximum interrupt priority
    required: true

  "#interrupt-cells":
    const: 2

interrupt-cells:
  - irq
  - priority
