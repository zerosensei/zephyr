description: CH32 PWM

compatible: "wch,ch32-pwm"

include: [pwm-controller.yaml, base.yaml, pinctrl-device.yaml]

properties:
    label:
      required: true

    pinctrl-0:
      required: true

    pinctrl-names:
      required: true

    st,prescaler:
      type: int
      required: false
      deprecated: true
      description: |
        Clock prescaler at the input of the timer

    "#pwm-cells":
      const: 3

pwm-cells:
  - channel
# period in terms of nanoseconds
  - period
  - flags
