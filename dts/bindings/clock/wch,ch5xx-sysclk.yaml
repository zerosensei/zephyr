description: WCH CH5xx System clock clock controller

compatible: "wch,ch5xx-sysclk"

include: [clock-controller.yaml, base.yaml]

properties:
  "#clock-cells":
    const: 0
  clocks:
    required: true

  clock-frequency:
    type: int
    default: 6400000
    description: |
      System clock frequency in Hz. Supported values are:
        - 32000
        - 32768
        - DT_FREQ_M(1)
        - DT_FREQ_M(2)
        - DT_FREQ_M(4)
        - DT_FREQ_K(6400)
        - DT_FREQ_M(8)
        - DT_FREQ_M(15)
        - DT_FREQ_M(16)
        - DT_FREQ_M(20)
        - DT_FREQ_M(24)
        - DT_FREQ_M(30)
        - DT_FREQ_M(32)
        - DT_FREQ_K(36900)
        - DT_FREQ_M(40)
        - DT_FREQ_M(48)
        - DT_FREQ_M(60)
        - DT_FREQ_M(80)
    enum:
      - 32000
      - 32768
      - 1000000
      - 2000000
      - 4000000
      - 6400000
      - 8000000
      - 15000000
      - 16000000
      - 20000000
      - 24000000
      - 30000000
      - 32000000
      - 36900000
      - 40000000
      - 48000000
      - 60000000
      - 80000000
